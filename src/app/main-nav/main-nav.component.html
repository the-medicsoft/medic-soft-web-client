<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="false">
    <!-- [ngClass]="{hidden: !(isHandset$ | async)}"       -->
    <!-- [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" -->
    <!-- [mode]="(isHandset$ | async) ? 'over' : 'side'" -->
    <!-- [opened]="!(isHandset$ | async)"> -->
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item (click)="openDialog(1)">Link 1</a>
      <a mat-list-item (click)="openDialog(2)">Link 2</a>
      <a mat-list-item (click)="openDialog(3)">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <a routerLink="/"><span>MedicSoft</span></a>

      <!-- Account Nav -->
      <div class="nav-toolbar-list" *ngIf="isLoggedIn; else loggedOut">
        <ul class="navbar-nav ml-auto nav-flex-icons toolbar-list">
          <li class="nav-item avatar dropdown" dropdown>
            <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" dropdownToggle mdbWavesEffect type="button" aria-haspopup="true"
              aria-expanded="false">
              <img src="https://mdbootstrap.com/img/Photos/Avatars/avatar-2.jpg" alt=""
                class="rounded-circle z-depth-0" />
            </a>
            <div class="dropdown-menu">
              <a class="dropdown-item" routerLink="/">{{currentUser}}</a>
              <a class="dropdown-item" routerLink='/logout'>Logout</a>
            </div>
          </li>
        </ul>
      </div>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>

<ng-template #loggedOut>
  <div class="nav-toolbar-list">
    <a class="toolbar-list" routerLink="/login">
      {{currentUser}}
    </a>
  </div>
</ng-template>
