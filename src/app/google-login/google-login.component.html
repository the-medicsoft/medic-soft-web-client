<div fxLayout="row" fxLayoutAlign="center center" class="login-main">
    <mat-card [formGroup]="loginForm">
      <mat-card-header>
        <mat-card-title>
          Login With Google
        </mat-card-title>
      </mat-card-header>
      <mat-card-content fxLayout="column">        
      </mat-card-content>
      <mat-card-actions align=center>
          <button class="loginBtn loginBtn--google" routerLink='/googleLogin'>
            Continue with Google
          </button>
                       </mat-card-actions>
    </mat-card>
  </div>
