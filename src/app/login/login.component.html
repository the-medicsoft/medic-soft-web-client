<div fxLayout="row" fxLayoutAlign="center center" class="login-main">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Login
      </mat-card-title>
    </mat-card-header>
    <mat-card-content fxLayout="column">
        <mat-form-field>
            <input matInput placeholder="Email">
          </mat-form-field>
          <mat-form-field>
            <input type="password" matInput placeholder="password">       
          </mat-form-field>
    </mat-card-content>
    <a routerLink='/forgotpassword'>Forgot Password</a>
    <mat-card-actions align="end">
        <button mat-raised-button color="primary" routerLink='/signup'>Sign Up</button>
        <button mat-raised-button color="primary">Login</button>
     </mat-card-actions>
  </mat-card>
</div>
