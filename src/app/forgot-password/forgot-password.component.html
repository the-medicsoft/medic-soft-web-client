<div fxLayout="row" fxLayoutAlign="center center" class="forgot-password">
  <mat-card [formGroup]="forgotPasswordForm">
    <mat-card-header>
      <mat-card-title>
        Please Enter Your Email Address
      </mat-card-title>
    </mat-card-header>
    <mat-card-content fxLayout="column" >
        <mat-form-field>
          <input matInput placeholder="Email" formControlName="email">
          <mat-error *ngIf="f.email.errors && f.email.errors.required">
            Email is Required
          </mat-error>
          <mat-error *ngIf="f.email.errors && f.email.errors.email">
            Email must be a valid email address
          </mat-error>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
        <button mat-raised-button color="primary" routerLink='/login'>Cancel</button>
        <button mat-raised-button color="primary" (click)="onSubmit()">Reset Password</button>
    </mat-card-actions>
  </mat-card>
</div>
