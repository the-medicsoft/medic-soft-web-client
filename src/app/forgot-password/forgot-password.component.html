<div fxLayout="row" fxLayoutAlign="center center" class="forgot-password">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Please Enter Your Email Address
      </mat-card-title>
    </mat-card-header>
    <mat-card-content fxLayout="column">
        <mat-form-field>
          <input matInput placeholder="Email">
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
        <button mat-raised-button color="primary" routerLink='/login'>Cancel</button>
        <button mat-raised-button color="primary">Reset Password</button>
    </mat-card-actions>
  </mat-card>
</div>
